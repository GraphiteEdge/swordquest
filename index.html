<!DOCTYPE html>

<html>
  
  <head>

  </head>
  
<label for="race">Choose A Race:</label>
<select id="race" name="race">
  <option value="human">Human</option>
  <option value="elf">Elf</option>
  <option value="dwarf">Dwarf</option>
  <option value="orc">Orc</option>
</select>  

<br>
<br>

<label for="class">Choose A Class:</label>
<select id="class" name="class">
  <option value="swordsmage" disabled>Swordsmage</option>
  <option value="swordsman">Swordsman</option>
  <option value="mage">Mage</option>
  <option value="archer">Archer</option>
</select>

<br>
<br>

<label for="name">Choose A Name:</label>
<select id="name" name="name">
  <option value="hallow">Hallow</option>
  <option value="agrol">Agrol</option>
  <option value="heltik">Heltik</option>
</select>

<br>
<br>

<body>
    <button id="startButton">Start</button>
    
    <p id="outputArea"></p>
    <script src="script.js"></script>
</body>
